<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Tetris</title>
        <link rel='stylesheet' href='style.css' />
    </head>
    <body>
        <audio id="clearsound" src="sound/pop.ogg" preload="auto"></audio>
        <div id="score-container">
            <div>Score:</div>
            <div id="score">0</div>
            <div style="margin-left: 20px;">Highscore:</div>
            <div id="highscore"></div>
        </div>
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <canvas id="nextPieceCanvas" width="100" height="100"></canvas>
        <div class="header">
            <button id="playbutton" onclick="playButtonClicked();">Jogar</button>
            <div id="gameOverMessage">Fim de Jogo! Pressione jogar para recome√ßar.</div>
        </div>
        <script src='js/tetris.js'></script>
        <script src='js/controller.js'></script>
        <script src='js/render.js'></script>
    </body>
</html>
